{{lastUpdate | async | date:"MM/dd/yy" }}
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of todos | async">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.address}}</td>
            <td>
                <button type="button" class="btn btn-primary ml-5" (click)="edit(item.id)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
