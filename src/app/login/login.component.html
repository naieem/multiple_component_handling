<div class="container">
    <div class="col-md-6 center-align">
        <h2>Login</h2>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" [(ngModel)]="user.email" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" id="pwd" placeholder="Enter password" name="pwd">
            </div>
            <!-- <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div> -->
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
